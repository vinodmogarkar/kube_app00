eshopee:
  database:
    host: localhost
    port: 5432
    dbname: postgres
    url: jdbc:postgresql://${eshopee.database.host}:${eshopee.database.port}/${eshopee.database.dbname}
    username: postgres
    password: secret
    timeout: 5000
    max-pool-size: 5

spring:
  sql.init.mode: always
  datasource:
    url: ${eshopee.database.url}
    username: ${eshopee.database.username}
    password: ${eshopee.database.password}
    hikari:
      connection-timeout: ${eshopee.database.timeout}
      maximum-pool-size: ${eshopee.database.max-pool-size}
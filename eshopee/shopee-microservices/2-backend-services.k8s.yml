apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: eshop  
  labels:
    name: catalog
    type: deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: catalog
      type: service
  template:
    metadata:
      labels:
        name: catalog
        type: service
    spec:
      containers:
      - name: catalog
        image: vinodmogarkar/eshopee-catalog-service
        imagePullPolicy: IfNotPresent
        ports:
        - name: catalog
          containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
#          value: default,redis,postgres
          value: postgres
        - name: ESHOPEE_BROKER_HOST
          value: redis
        - name: ESHOPEE_DATABASE_HOST
          value: postgres
        - name: ESHOPEE_DATABASE_PASSWORD
          value: secret
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: eshop  
  labels:
    name: catalog
    type: api
spec:
  selector:
    name: catalog
    type: service
  ports:
  - port: 8080
    name: catalog-api

